<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Metacraft</title>
    <link rel="icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.css">
  </head>

  <body>
    <div id="metacraft"></div>
    <script src="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
      }

      new Docute({
        target: '#metacraft',
        title: 'Metacraft',
        highlight: ['python', 'bash'],
        editLinkBase: 'https://github.com/Renovamen/metacraft/tree/master/docs',
        editLinkText: 'Edit this page on GitHub',
        router: {
          mode: 'history'
        },
        sourcePath: '/',
        darkThemeToggler: true,
        nav: [
          {
            title: 'Home',
            link: '/'
          },
          {
            title: 'GitHub',
            link: 'https://github.com/Renovamen/metacraft'
          }
        ],
        sidebar: [
          {
            title: 'Introduction',
            link: '/'
          }
        ],
        overrides: {
          '/': {
            language: 'English'
          },
          '/zh/': {
            language: '中文',
            editLinkText: '在 GitHub 上编辑此页',
            nav: [
              {
                title: '首页',
                link: '/zh/'
              },
              {
                title: 'GitHub',
                link: 'https://github.com/Renovamen/metacraft'
              }
            ],
            sidebar: [
              {
                title: '介绍',
                link: '/zh/'
              }
            ]
          }
        },
        footer: `
        <div style="border-top:1px solid var(--border-color);padding-top:30px;margin: 40px 0;color:#999999;font-size: .9rem;">
        &copy; ${new Date().getFullYear()} <a href="https://github.com/Renovamen" target="_blank">Renovamen</a>,
        powered by <a href="https://docute.org" target="_blank">Docute</a>
        </div>
        `

      })

</html>
